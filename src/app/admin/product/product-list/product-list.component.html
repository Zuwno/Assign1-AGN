<table>
    <thead>
<tr>
    <th>*</th>
    <th>Name</th>
    <th>Price</th>
</tr>

    </thead>
    <tbody>
            <tr *ngFor="let product of products; index as i">
                <td>{{i + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
          
        </tr>
    </tbody>
</table>
